<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="title">Picture Slides</div>
    <div class="container" data-container>
        <button class="slideButton prev" data-slide-button="prev">&#x21e6;</button>
        <button class="slideButton next" data-slide-button="next">&#x21e8;</button>
        <div class="slideContainer" data-slide-container>
            <div class="slide" data-active>
                <img src="https://images.unsplash.com/photo-1517094629229-f5e0c2f88440?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1515885267349-1fcef6e00fd1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1574866412308-32d9023633dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80" alt="">
            </div>

        </div>
        
        
    </div>
    
</body>
</html>
